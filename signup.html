<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="signup.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<title>Sign Up!</title>
	</head>

	<body>

		<main>
			<div class="container-fluid">
				<div class="signupcontents">
					<img id="pinpic" src="https://spikygrass84.qoom.space/Calendar/calendarpin.png">
					<h2>Create An Account</h2>
					<form action='/~/Calendar/signup' method='POST' enctype='multipart/form-data'>
						<div class="emailbox">
							<input type='email' class="ebox" name='username' placeholder='Email' required>
						</div>
						<div class="passwordbox">
							<input type='password' class="pbox" name='password' placeholder='Password' required>
						</div>
						<div class="signupbutton">
							<input id="btn-signup" type='submit' value='Sign up'>
							<input type='hidden' name='redirecturl' value='/~/Calendar/index'>
						</div>
					</form>

					<nav>
						<a href='index.html'>Already have an account?</a>
					</nav>
				</div>
			</div>
		</main>

	</body>

	<div id="logoattr">Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

</html>
