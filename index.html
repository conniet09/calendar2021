<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Homepage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="login.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- LOG IN FORM -->
		<div class="container-fluid">
			<h2><img id="loginimage" src="https://spikygrass84.qoom.space/Calendar/pal.png"></h2>
			<form action='/~/Calendar/login' method='POST' enctype='multipart/form-data'>
				<!-- Username and password are mandatory to log in -->
				<div class="emailbox">
					<input type='email' class="ebox" name='username' placeholder='Email' required>
				</div>
				<div class="passwordbox">
					<input type='password' class="pbox" name='password' placeholder='Password' required>
				</div>

				<div class="checkbox">
					<input class="form-check-input" id="rmr" type="checkbox" name="remember">
					<label id="lbl-rmr">Remember me</label>
				</div>
				<div class="btn-login">
					<input id="btn-login" type='submit' value='Log In'>
					<!-- Set a redirect page that a user goes to after logging in -->
					<input type='hidden' name='redirecturl' value='/~/Calendar/calendar_0'>
				</div>
				<div class="link-signup">
					<a href="signup.html" id="a-signup">New user? Sign up here</a>
				</div>

			</form>
		</div>

	</body>

	<div id="logoattr">Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

</html>
